    <div class="container">
        <div class="header">
            <h1 class="title">ETH Converter</h1>
            <p class="subtitle">Convert between Wei, Gwei, ETH, and USD with ease</p>
        </div>

        <div class="card">
            <div class="logo">Œû</div>

            <div class="input-section">

                    <input 
                        type="text" 
                        class="input" 
                        placeholder="Enter amount"
                        id="amountInput"
                        autocomplete="off"
                    >
                    <select class="select" id="unitSelect">
                        <option value="wei">Wei</option>
                        <option value="gwei">Gwei</option>
                        <option value="eth" selected>ETH</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
                <button class="button" id="convertBtn">Convert</button>
            </div>

          <div class="results" id="resultsDiv">
                <div class="result">
                    <span class="label">Wei:</span>
                    <span class="value" id="weiValue">0</span>
                </div>
                <div class="result">
                    <span class="label">Gwei:</span>
                    <span class="value" id="gweiValue">0</span>
                </div>
                <div class="result">
                    <span class="label">ETH:</span>
                    <span class="value" id="ethValue">0</span>
                </div>
                <div class="result">
                    <span class="label">USD:</span>
                    <span class="value" id="usdValue">$0.00</span>
                </div>
            </div>  

            <div class="tip-widget">
                <div class="tip-header">
                    <span class="tip-icon">üíù</span>
                    <span class="tip-text">Enjoying the converter? Tips appreciated!</span>

                </div>
